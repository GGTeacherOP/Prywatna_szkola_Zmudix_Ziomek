<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Plany lekcji</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='plan.css'>
</head>
<body>
    <header>
        <h1>Plany lekcji</h1>
    </header>
    <main>
        <section id="class-list">
            <h2>Klasy</h2>
            <table>
                <thead>
                    <tr>
                        <th>Klasa</th>
                        <th>Zobacz</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Klasa 1</td>
                        <td><button onclick="showTimetable('class-1')" id="zobacz">Zobacz plan lekcji</button></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="timetable" style="display: none;">
            <h2>Plan lekcji</h2>
            <div class="class-timetable" id="class-1" style="display: none;">
                <h3>klasa1<button onclick="goBack()" id="cofnij">cofnij</button></h3>
                <table>
                    <thead>
                        <tr>
                            <th>dzien</th>
                            <th>przedmiot</th>
                            <th>godziny</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;szkola</p>
    </footer>

    <script>
        function showTimetable(classId) {
            document.getElementById('class-list').style.display = 'none';
            document.getElementById('timetable').style.display = 'block';
            document.querySelectorAll('.class-timetable').forEach(function(el) {
                el.style.display = 'none';
            });
            document.getElementById(classId).style.display = 'block';
        }

        function goBack() {
            document.getElementById('timetable').style.display = 'none';
            document.getElementById('class-list').style.display = 'block';
        }
    </script>
</body>
</html>
